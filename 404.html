<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
  <meta charset="utf-8">
  <title>Gauge Test Results</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/open-sans.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="javascript:updateURL()">
  <div id="overlay" style="display: none; position: absolute; top: 0px; left: 0px; z-index: 90; width: 100%;">
    <a href="#">
      <img src="/images/loading.gif" id="loadingImage" style="position: absolute; z-index: 150;">
    </a>
  </div>
  <div id="lightbox" style="display: none; position: absolute; z-index: 100;">
    <a href="#" title="Click to close">
      <img id="lightboxImage">
      <img src="images/close.gif" id="closeButton" style="position: absolute; z-index: 200;">
    </a>
  </div>
  <header class="top">
    <div class="header">
      <div class="container">
        <div class="logo">
          <a href="404.html">
            <img id="logo" src="images/gaugeLogo.png" alt="Report logo">
          </a>
        </div>
        <h2 class="project">Project: bahmni-e2e-tests</h2>
      </div>
    </div>
  </header>
  <main class="main-container">
    <div class="container">
      <div class="report-overview">
        <div class="report_chart">
          <div class="chart"></div>
        </div>
      </div>
      <div class="specifications">
        <div id="specificationContainer" class="details">
          <header class="curr-spec">
            <div id="headerMessageValid" class="spec-head-wrapper" style="display:none">
              <center>
                <h3><span style="color:rgb(255  , 238, 0)">OOPS! Your report is expired!</span>, if you're looking for
                  latest report please wait for few seconds, page will load automatically.<br><br>
                </h3>
                <h3>Only the last 10 reports can be viewed here, you can still view the expired report by <a
                    id="oldReport" href="" style="color:Orange">downloading it from here</a></h3>
              </center>
            </div>
            <div id="headerMessageInValid" class="spec-head-wrapper" style="display:none">
              <center>
                <img src="images/404.png" id="404Image">
              </center>
            </div>
            <div class="spec-meta">
              <div class="spec-filename"></div>
              <span class="time"></span>
            </div>
          </header>
          <div id="specItemsContainer"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>Generated by Gauge HTML Report</p>
    </div>
  </footer>
  <script type="text/javascript">
    var loadingImage = "images/loading.gif";
    var closeButton = "images/close.gif";
  </script>
  <script src="js/lightbox.js"></script>
  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/auto-complete.min.js" type="text/javascript"></script>
  <script src="js/clipboard.min.js" type="text/javascript"></script>
  <script src="js/search_index.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script type="text/javascript">
    function updateURL() {
      let currentLocation = location.href
      let arrLocation = currentLocation.split("/").filter(element => element);
      let resourceUrlPrefix = ""
      let resourceUrlKey = "bahmni-e2e-tests"
      if (currentLocation.indexOf(resourceUrlKey) != -1) {
        resourceUrlPrefix = currentLocation.substring(0, currentLocation.indexOf(resourceUrlKey) + resourceUrlKey.length) + "/";
        const updateResourceUrl = (selector) => {
          document.querySelectorAll(`*[${selector}]`).forEach(x => x.setAttribute(selector, resourceUrlPrefix + x.getAttribute(selector)))
        }
        updateResourceUrl('src');
        updateResourceUrl('href');
      }
      if (arrLocation.length == 4 && /report-[0-9]+-[0-9]/.test(arrLocation[3])) {
        document.getElementById("oldReport").href = `https://github.com/${arrLocation[1].split(".")[0]}/${arrLocation[2]}/actions/runs/${arrLocation[3].split("-")[1]}`;
        document.getElementById("headerMessageValid").style.display = "inline"
        setTimeout(function () {
          location.reload();
        }, 3000);
      }
      else {
        document.getElementById("headerMessageInValid").style.display = "inline"
      }
    }
  </script>
  <div class="autocomplete-suggestions "></div>
</body>

</html>
